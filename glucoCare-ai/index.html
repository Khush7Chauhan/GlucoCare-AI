<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glucocare AI - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 0.5rem; }
        p { color: #666; margin-bottom: 1.5rem; }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't widen width */
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .btn-primary { background-color: #007bff; color: white; }
        .btn-primary:hover { background-color: #0056b3; }
        
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-secondary:hover { background-color: #5a6268; }
        
        .btn-google { 
            background-color: #db4437; 
            color: white; 
            margin-top: 15px; 
        }
        
        .error-msg {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>ðŸ©¸ Glucocare AI</h1>
        <p>Your Personal AI Health Assistant</p>
        
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Password" required />
        
        <button id="login-btn" class="btn-primary">Login</button>
        <button id="signup-btn" class="btn-secondary">Create Account</button>
        
        <div style="display: flex; align-items: center; margin: 15px 0;">
            <hr style="flex-grow: 1; border: 0; border-top: 1px solid #ccc;">
            <span style="padding: 0 10px; color: #888; font-size: 0.8em;">OR</span>
            <hr style="flex-grow: 1; border: 0; border-top: 1px solid #ccc;">
        </div>

        <button id="google-btn" class="btn-google">Sign in with Google</button>
        
        <div id="error-message" class="error-msg"></div>
    </div>

    <script type="module" src="./js/app.js"></script>

</body>
</html>
